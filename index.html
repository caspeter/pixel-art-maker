<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cassie's Pixel Art Maker</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
    <script src="script.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Cassie's Pixel Art Maker</h1>
        <!-- WHERE THE GRID IS GOING -->
        <div id="grid">

        </div>
        <!-- WHERE THE COLORS ARE STORED -->
        <div class="color">
          <h3>Colors</h3>
            <div id="FF0000" class="colorContainer"></div>
            <div id="FF7F00" class="colorContainer"></div>
            <div id="FFFF00" class="colorContainer"></div>
            <div id="z00FF00" class="colorContainer"></div>
            <div id="z0000FF" class="colorContainer"></div>
            <div id="z9400D3" class="colorContainer"></div>
            <div id="C9C0BB" class="colorContainer"></div>
            <div id="FFFFFF" class="colorContainer"></div>
            <div id="z000000" class="colorContainer"></div>
            <div id="currentColor">
              <h3>Your Current Color</h3>
            </div>
        </div>
    </div>
</body>

</html>
